<!DOCTYPE html>
<html lang="en">
    <head>
        <!--stuff browser needs but users don't see-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport meta tag for mobile devices-->
        <title>Patient Registration Form</title> <!--title of the page-->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Patient Registration Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name: </label> <!--describes input-->
                <input type="text" id="firstName" name="firstName" required> <!--actual box where user types, id matches label-->
                <label for="lastName">Last Name: </label> <!--describes input-->
                <input type="text" id="lastName" name="lastName" required> <!--actual box where user types, id matches label-->
                <label for="dob">Date of Birth: </label> <!--describes input-->
                <input type="date" id="dob" name="dob"> <!--actual box where user types, id matches label-->
                <label for="phone">Phone Number: </label> <!--describes input-->
                <input type="tel" id="phone" name="phone"> <!--actual box where user types, id matches label-->
                <label for="email">Email: </label> <!--describes input-->
                <input type="email" id="email" name="email" required> <!--actual box where user types, id matches label-->
                <label for="gender">Gender: </label> <!--describes input-->
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not">Prefer not to say</option>
                </select>
                <label for="address">Street Address: </label>
                <input type="text" id="address" name="address" required>
                <label for="city">City: </label>
                <input type="text" id="city" name="city" required>
                <label for="state">State: </label>
                <input type="text" id="state" name="state" required>
                <label for="zip">ZIP Code: </label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>
            <fieldset>
                <legend>Insurance Information</legend>
                <label for="insuranceProvider">Insurance Provider: </label>
                <input type="text" id="insuranceProvider" name="insuranceProvider" required>
                <label for="insuranceId">Member ID: </label>
                <input type="text" id="insuranceId" name="insuranceId" required>
                <label for="groupNumber">Group Number: </label>
                <input type="text" id="groupNumber" name="groupNumber">
                <label for="policyHolder">Policy Holder Name: </label>
                <input type="text" id="policyHolder" name="policyHolder" required>
                <label for="relationship">Relationship to Patient: </label>
                <select id="relationship" name="relationship" required>
                    <option value="">Select...</option>
                    <option value="self">Self</option>
                    <option value="spouse">Spouse</option>
                    <option value="parent">Parent</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Medical History</legend>
                <label for="allergies">Allergies: </label>
                <textarea rows="3" id="allergies" name="allergies" placeholder="List any allergies you have..."></textarea>
                <label for="medications">Current Medications: </label>
                <textarea id="medications" name="medications" rows="3" placeholder="List current medications..."></textarea>
                <label for="conditions">Existing Medical Conditions: </label>
                <textarea id="conditions" name="conditions" rows="3" placeholder="List any conditions..."></textarea>
                <label for="surgeries">Previous Surgeries: </label>
                <textarea id="surgeries" name="surgeries" rows="3" placeholder="List any surgeries..."></textarea>
            </fieldset>
            <button type="submit">Submit Registration</button>
        </form>
    </body>
</html>
